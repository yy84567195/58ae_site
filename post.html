<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Post Ad | 58.ae</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; }
        .recording-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        .upload-dashed { border: 2px dashed #e2e8f0; }
    </style>
</head>
<body class="pb-10">

    <nav class="sticky top-0 z-50 bg-white border-b px-4 py-4 flex items-center">
        <a href="index.html" class="text-slate-900 mr-4"><i class="fa-solid fa-xmark text-xl"></i></a>
        <h1 class="text-lg font-extrabold text-slate-900">Create New Ad</h1>
    </nav>

    <main class="max-w-xl mx-auto p-4 space-y-8">

        <section>
            <h2 class="text-sm font-bold text-slate-500 mb-3 uppercase tracking-tight">Step 1: Photos / Video</h2>
            <div class="grid grid-cols-3 gap-2">
                <input type="file" id="hiddenFileInput" accept="image/*" style="display: none;" onchange="previewImage(event)">

                <div onclick="document.getElementById('hiddenFileInput').click()" 
                     id="uploadBox"
                     class="upload-dashed aspect-square rounded-2xl flex flex-col items-center justify-center bg-slate-50 cursor-pointer hover:bg-slate-100 transition-colors overflow-hidden relative">
                    
                    <div id="uploadIcon" class="flex flex-col items-center">
                        <i class="fa-solid fa-camera text-slate-400 text-xl mb-1"></i>
                        <span class="text-[10px] font-bold text-slate-400">ADD</span>
                    </div>

                    <img id="imagePreview" class="hidden w-full h-full object-cover absolute top-0 left-0">
                </div>
            </div>
        </section>

        <section class="space-y-4">
            <h2 class="text-sm font-bold text-slate-500 mb-3 uppercase tracking-tight">Step 2: Describe</h2>
            
            <div id="recordBtn" class="flex flex-col items-center justify-center py-6 bg-blue-50 rounded-[2.5rem] border border-blue-100 relative cursor-pointer active:scale-95 transition-all">
                <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center shadow-xl shadow-blue-200">
                    <i class="fa-solid fa-microphone text-white text-3xl"></i>
                </div>
                <p class="mt-4 text-sm font-bold text-blue-600 animate-bounce">Hold to Speak</p>
            </div>

            <div class="text-center text-slate-300 text-xs font-bold uppercase tracking-widest">OR USE TEXT</div>

            <textarea id="adContent" placeholder="Type price, location, features..." 
                class="w-full h-32 p-4 bg-slate-50 border-none rounded-2xl text-sm focus:ring-2 ring-blue-500 outline-none resize-none"></textarea>
        </section>

        <section class="bg-white rounded-2xl border border-slate-100 p-4 shadow-sm">
            <div class="flex items-center gap-2 mb-3">
                <i class="fa-solid fa-wand-magic-sparkles text-blue-600"></i>
                <h2 class="text-xs font-extrabold uppercase text-slate-900">AI Preview</h2>
            </div>
            <div class="space-y-2">
                <div class="flex justify-between text-xs">
                    <span class="text-slate-400">Detected Category:</span>
                    <span class="font-bold text-blue-600">Factory Direct</span>
                </div>
                <div class="flex justify-between text-xs">
                    <span class="text-slate-400">Suggested Price:</span>
                    <span class="font-bold text-slate-900">AED 5,000</span>
                </div>
            </div>
        </section>

        <div class="pt-4">
            <button onclick="handlePublish()" class="w-full bg-[#25D366] text-white py-4 rounded-2xl shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                <i class="fa-brands fa-whatsapp text-2xl"></i>
                <span id="btnText" class="font-extrabold text-lg">Post via WhatsApp</span>
            </button>
        </div>

    </main>

    <script>
        // --- 这里填 Key ---
        const SB_URL = 'https://kjapiymhfevoansimuay.supabase.co';
        
        // 【千万小心】请把 Key 完整粘贴到下面的单引号里，保留引号
        const SB_KEY = 'sb_publishable_C-OMH06nSEgCzRXC9pmjRg_cu-Ntg8L'; 

        const sbClient = supabase.createClient(SB_URL, SB_KEY);

        // ✅ 新增功能：处理图片预览
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                // 1. 创建一个临时的预览链接
                const src = URL.createObjectURL(file);
                // 2. 隐藏图标，显示图片
                document.getElementById('uploadIcon').classList.add('hidden');
                const img = document.getElementById('imagePreview');
                img.src = src;
                img.classList.remove('hidden');
            }
        }

        async function handlePublish() {
            const content = document.getElementById('adContent').value;
            const btnLabel = document.getElementById('btnText');
            
            if (!content || content.trim() === "") {
                alert("Please type something! (请输入内容)");
                return;
            }

            try {
                btnLabel.innerText = "Syncing..."; 

                // 存入 Supabase
                const { error } = await sbClient
                    .from('posts')
                    .insert([{ 
                        title: content.substring(0, 30), 
                        description: content, 
                        category: 'Factory Direct',
                        // 注意：我们暂时还没有配置云存储，所以这里先不传图片地址
                        // 等你熟练了，我们再做图片上传到云端的功能
                    }]);

                if (error) throw error;

                alert('✅ Saved! Opening WhatsApp...');
                window.location.href = `https://wa.me/971500000000?text=${encodeURIComponent(content)}`;

            } catch (err) {
                alert('❌ Error: ' + err.message);
                btnLabel.innerText = "Post via WhatsApp";
            }
        }

        // 录音动效
        const rBtn = document.getElementById('recordBtn');
        if(rBtn) {
            rBtn.addEventListener('mousedown', () => rBtn.classList.add('recording-pulse'));
            rBtn.addEventListener('mouseup', () => rBtn.classList.remove('recording-pulse'));
        }
    </script>
</body>
</html>
