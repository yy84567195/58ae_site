<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Post an Ad | 58.ae</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; }
        .recording-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        .upload-dashed { border: 2px dashed #e2e8f0; }
    </style>
</head>
<body class="pb-10">

    <nav class="sticky top-0 z-50 bg-white border-b px-4 py-4 flex items-center">
        <a href="index.html" class="text-slate-900 mr-4"><i class="fa-solid fa-xmark text-xl"></i></a>
        <h1 class="text-lg font-extrabold">Create New Ad</h1>
    </nav>

    <main class="max-w-xl mx-auto p-4 space-y-8">
        <section>
            <h2 class="text-sm font-bold text-slate-500 mb-3 uppercase tracking-tight">Step 1: Photos</h2>
            <div class="grid grid-cols-3 gap-2">
                <div class="upload-dashed aspect-square rounded-2xl flex flex-col items-center justify-center bg-slate-50 cursor-pointer">
                    <i class="fa-solid fa-camera text-slate-400 text-xl mb-1"></i>
                    <span class="text-[10px] font-bold text-slate-400">ADD</span>
                </div>
            </div>
        </section>

        <section class="space-y-4">
            <h2 class="text-sm font-bold text-slate-500 mb-3 uppercase tracking-tight">Step 2: Describe</h2>
            <div id="recordBtn" class="flex flex-col items-center justify-center py-6 bg-blue-50 rounded-[2.5rem] border border-blue-100 cursor-pointer active:scale-95 transition-all">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center shadow-xl shadow-blue-200">
                    <i class="fa-solid fa-microphone text-white text-2xl"></i>
                </div>
                <p class="mt-4 text-sm font-bold text-blue-600">Hold to Speak (AI Mode)</p>
            </div>
            
            <div class="text-center text-slate-300 text-xs font-bold uppercase tracking-widest">OR USE TEXT</div>

            <textarea id="adContent" placeholder="Type price, location, features..." 
                class="w-full h-32 p-4 bg-white border border-slate-200 rounded-2xl text-sm focus:ring-2 ring-blue-500 outline-none resize-none shadow-sm"></textarea>
        </section>

        <div class="pt-4">
            <button id="mainSubmitBtn" onclick="publishPost()" class="w-full bg-[#25D366] text-white py-4 rounded-2xl shadow-xl shadow-green-100 flex items-center justify-center gap-3 active:scale-95 transition-all">
                <i class="fa-brands fa-whatsapp text-2xl"></i>
                <span id="btnText" class="font-extrabold text-lg">Post via WhatsApp</span>
            </button>
        </div>
    </main>

    <script>
        // 1. 初始化 Supabase (地址已经帮你填好了)
        const supabaseUrl = 'https://kjapiymhfevoansimuay.supabase.co';
        
        // 【重要：请把你的长钥匙贴在下面两个单引号中间】
        const supabaseKey = 'sb_publishable_C-OMH06nSEgCzRXC9pmjRg_cu-Ntg8L'; 

        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // 2. 发布功能
        async function publishPost() {
            const contentField = document.getElementById('adContent');
            const btnText = document.getElementById('btnText');
            
            if (!contentField.value.trim()) {
                alert("Please type something first! (请输入内容)");
                return;
            }

            try {
                btnText.innerText = "Saving to 58.ae...";
                
                // 存入数据库
                const { data, error } = await supabase
                    .from('posts')
                    .insert([
                        { 
                            title: contentField.value.substring(0, 30),
                            description: contentField.value,
                            category: 'General' 
                        }
                    ]);

                if (error) throw error;

                // 成功后的反馈
                alert('✅ Saved! Now redirecting to WhatsApp...');
                
                // 跳转 WhatsApp
                const message = encodeURIComponent(`New Ad on 58.ae: ${contentField.value}`);
                window.location.href = `https://wa.me/971500000000?text=${message}`;

            } catch (err) {
                console.error(err);
                alert('Error: ' + err.message);
                btnText.innerText = "Post via WhatsApp";
            }
        }

        // 3. 录音按钮动效
        const rBtn = document.getElementById('recordBtn');
        rBtn.addEventListener('mousedown', () => rBtn.classList.add('recording-pulse'));
        rBtn.addEventListener('mouseup', () => rBtn.classList.remove('recording-pulse'));
    </script>
</body>
</html>
