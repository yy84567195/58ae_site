<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Post Ad | 58.ae</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; }
        
        /* 录音波纹动画 */
        .listening-animation { animation: pulse-red 1.5s infinite; background-color: #fee2e2 !important; border-color: #ef4444 !important; }
        .listening-icon { color: #ef4444 !important; animation: bounce 1s infinite; }
        
        @keyframes pulse-red { 
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } 
        }
        .upload-dashed { border: 2px dashed #e2e8f0; }
    </style>
</head>
<body class="pb-10">

    <nav class="sticky top-0 z-50 bg-white border-b px-4 py-4 flex items-center">
        <a href="index.html" class="text-slate-900 mr-4"><i class="fa-solid fa-xmark text-xl"></i></a>
        <h1 class="text-lg font-extrabold text-slate-900">Create New Ad</h1>
    </nav>

    <main class="max-w-xl mx-auto p-4 space-y-8">

        <section>
            <h2 class="text-sm font-bold text-slate-500 mb-3 uppercase tracking-tight">Step 1: Photos</h2>
            <div class="grid grid-cols-3 gap-2">
                <input type="file" id="hiddenFileInput" accept="image/*" style="display: none;" onchange="previewImage(event)">
                
                <div onclick="document.getElementById('hiddenFileInput').click()" id="uploadBox"
                     class="upload-dashed aspect-square rounded-2xl flex flex-col items-center justify-center bg-slate-50 cursor-pointer hover:bg-slate-100 transition-colors overflow-hidden relative">
                    
                    <div id="uploadIcon" class="flex flex-col items-center">
                        <i class="fa-solid fa-camera text-slate-400 text-xl mb-1"></i>
                        <span class="text-[10px] font-bold text-slate-400">ADD</span>
                    </div>
                    
                    <img id="imagePreview" class="hidden w-full h-full object-cover absolute top-0 left-0">
                </div>
            </div>
        </section>

        <section class="space-y-4">
            <h2 class="text-sm font-bold text-slate-500 mb-3 uppercase tracking-tight">Step 2: Describe</h2>
            
            <div id="recordBtn" onclick="toggleVoice()" class="flex flex-col items-center justify-center py-6 bg-blue-50 rounded-[2.5rem] border border-blue-100 relative cursor-pointer active:scale-95 transition-all">
                <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center shadow-xl shadow-blue-200 transition-colors">
                    <i id="micIcon" class="fa-solid fa-microphone text-white text-3xl"></i>
                </div>
                <p id="recordStatus" class="mt-4 text-sm font-bold text-blue-600">Tap to Speak</p>
                <p class="text-[10px] text-blue-400 px-8 text-center mt-1">Supports English/Chinese/Arabic</p>
            </div>

            <div class="text-center text-slate-300 text-xs font-bold uppercase tracking-widest">OR TYPE</div>

            <textarea id="adContent" placeholder="Say something or type here..." 
                class="w-full h-32 p-4 bg-slate-50 border-none rounded-2xl text-sm focus:ring-2 ring-blue-500 outline-none resize-none"></textarea>
        </section>

        <section class="bg-white rounded-2xl border border-slate-100 p-4 shadow-sm">
            <div class="flex items-center gap-2 mb-3">
                <i class="fa-solid fa-wand-magic-sparkles text-blue-600"></i>
                <h2 class="text-xs font-extrabold uppercase text-slate-900">AI Preview</h2>
            </div>
            <div class="space-y-2">
                <div class="flex justify-between text-xs">
                    <span class="text-slate-400">Detected Category:</span>
                    <span class="font-bold text-blue-600">Factory Direct</span>
                </div>
                <div class="flex justify-between text-xs">
                    <span class="text-slate-400">Suggested Price:</span>
                    <span class="font-bold text-slate-900">AED 5,000</span>
                </div>
            </div>
        </section>

        <div class="pt-4">
            <button onclick="handlePublish()" class="w-full bg-[#25D366] text-white py-4 rounded-2xl shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                <i class="fa-brands fa-whatsapp text-2xl"></i>
                <span id="btnText" class="font-extrabold text-lg">Post via WhatsApp</span>
            </button>
        </div>

    </main>

    <script>
        // --- 数据库配置 ---
        const SB_URL = 'https://kjapiymhfevoansimuay.supabase.co';
        
        // ⚠️【请在这里填入 Key】⚠️
        const SB_KEY = 'sb_publishable_C-OMH06nSEgCzRXC9pmjRg_cu-Ntg8L'; 

        const sbClient = supabase.createClient(SB_URL, SB_KEY);

        // 1. 图片预览逻辑
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const src = URL.createObjectURL(file);
                document.getElementById('uploadIcon').classList.add('hidden');
                const img = document.getElementById('imagePreview');
                img.src = src;
                img.classList.remove('hidden');
            }
        }

        // 2. 语音识别逻辑
        let recognition;
        let isListening = false;

        function toggleVoice() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Sorry, voice input is not supported. Please type.");
                return;
            }

            const btn = document.getElementById('recordBtn');
            const status = document.getElementById('recordStatus');
            const icon = document.getElementById('micIcon');
            const textarea = document.getElementById('adContent');

            if (isListening) {
                recognition.stop();
                isListening = false;
                btn.classList.remove('listening-animation');
                icon.classList.remove('listening-icon');
                status.innerText = "Tap to Speak";
                status.classList.replace('text-red-500', 'text-blue-600');
            } else {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'zh-CN'; 
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = function() {
                    isListening = true;
                    btn.classList.add('listening-animation');
                    icon.classList.add('listening-icon');
                    status.innerText = "Listening... Speak Now";
                    status.classList.replace('text-blue-600', 'text-red-500');
                };

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    textarea.value += transcript + " "; 
                };

                recognition.onend = function() {
                    isListening = false;
                    btn.classList.remove('listening-animation');
                    icon.classList.remove('listening-icon');
                    status.innerText = "Tap to Speak";
                    status.classList.replace('text-red-500', 'text-blue-600');
                };

                recognition.start();
            }
        }

        // 3. 发布逻辑 (您之前报错的地方已修复)
        async function handlePublish() {
            const content = document.getElementById('adContent').value;
            const btnLabel = document.getElementById('btnText'); // 这一行现在绝对正确
            
            if (!content || content.trim() === "") {
                alert("Please type or speak something first!");
                return;
            }

            try {
                btnLabel.innerText = "Syncing..."; 
                
                // 存入数据库
                const { error } = await sbClient.from('posts').insert([{ 
                    title: content.substring(0, 30), 
                    description: content, 
                    category: 'Factory Direct'
                }]);

                if (error) throw error;

                alert('✅ Saved!');
                window.location.href = `https://wa.me/971500000000?text=${encodeURIComponent(content)}`;
            } catch (err) {
                console.error(err);
                alert('❌ Error: ' + err.message);
                btnLabel.innerText = "Post via WhatsApp";
            }
        }
    </script>
</body>
</html>
