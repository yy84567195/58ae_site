<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Post Ad | 58.ae</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; }
        
        /* è“è‰²ç‚¹å‡»æ³¢çº¹ */
        .click-pulse { animation: pulse-blue 0.5s; }
        @keyframes pulse-blue { 
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); } 
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(37, 99, 235, 0); } 
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); } 
        }

        /* çº¢è‰²å½•éŸ³å‘¼å¸ */
        .listening-animation { animation: pulse-red 1.5s infinite; background-color: #fee2e2 !important; border-color: #ef4444 !important; }
        .listening-icon { color: #ef4444 !important; }
        @keyframes pulse-red { 
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } 
        }

        /* AI æ€è€ƒç‰¹æ•ˆ */
        .ai-thinking {
            background: linear-gradient(90deg, #f0f9ff 0%, #e0f2fe 50%, #f0f9ff 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .upload-dashed { border: 2px dashed #e2e8f0; }
    </style>
</head>
<body class="pb-10">

    <nav class="sticky top-0 z-50 bg-white border-b px-4 py-4 flex items-center">
        <a href="index.html" class="text-slate-900 mr-4"><i class="fa-solid fa-xmark text-xl"></i></a>
        <h1 class="text-lg font-extrabold text-slate-900">Create New Ad</h1>
    </nav>

    <main class="max-w-xl mx-auto p-4 space-y-8">

        <section>
            <h2 class="text-sm font-bold text-slate-500 mb-3 uppercase tracking-tight">Step 1: Photos</h2>
            <div class="grid grid-cols-3 gap-2">
                <input type="file" id="hiddenFileInput" accept="image/*" style="display: none;" onchange="previewImage(event)">
                <div onclick="document.getElementById('hiddenFileInput').click()" id="uploadBox"
                     class="upload-dashed aspect-square rounded-2xl flex flex-col items-center justify-center bg-slate-50 cursor-pointer hover:bg-slate-100 transition-colors overflow-hidden relative active:bg-slate-100">
                    <div id="uploadIcon" class="flex flex-col items-center">
                        <i class="fa-solid fa-camera text-slate-400 text-xl mb-1"></i>
                        <span class="text-[10px] font-bold text-slate-400">ADD</span>
                    </div>
                    <img id="imagePreview" class="hidden w-full h-full object-cover absolute top-0 left-0">
                </div>
            </div>
        </section>

        <section class="space-y-4">
            <h2 class="text-sm font-bold text-slate-500 mb-3 uppercase tracking-tight">Step 2: Describe</h2>
            
            <div id="recordBtn" onclick="toggleVoice()" class="flex flex-col items-center justify-center py-6 bg-blue-50 rounded-[2.5rem] border border-blue-100 relative cursor-pointer transition-all select-none">
                <div id="innerCircle" class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center shadow-xl shadow-blue-200 transition-transform duration-100">
                    <i id="micIcon" class="fa-solid fa-microphone text-white text-3xl transition-colors"></i>
                </div>
                <p id="recordStatus" class="mt-4 text-sm font-bold text-blue-600 animate-bounce">Tap to Speak</p>
                <p class="text-[10px] text-blue-400 px-8 text-center mt-1">AI Auto-Translate & Categorize</p>
            </div>

            <div class="text-center text-slate-300 text-xs font-bold uppercase tracking-widest">OR TYPE</div>

            <textarea id="adContent" oninput="simulateAIAnalysis()" placeholder="Say something or type here..." 
                class="w-full h-32 p-4 bg-slate-50 border-none rounded-2xl text-sm focus:ring-2 ring-blue-500 outline-none resize-none transition-all"></textarea>
        </section>

        <section id="aiCard" class="bg-white rounded-2xl border border-slate-100 p-4 shadow-sm transition-all">
            <div class="flex items-center gap-2 mb-3">
                <i class="fa-solid fa-wand-magic-sparkles text-blue-600"></i>
                <h2 class="text-xs font-extrabold uppercase text-slate-900">AI Analysis</h2>
            </div>
            <div class="space-y-2">
                <div class="flex justify-between text-xs">
                    <span class="text-slate-400">Detected Category:</span>
                    <span id="aiCategory" class="font-bold text-blue-600">Waiting for input...</span>
                </div>
                <div class="flex justify-between text-xs">
                    <span class="text-slate-400">Suggested Price:</span>
                    <span id="aiPrice" class="font-bold text-slate-900">--</span>
                </div>
            </div>
        </section>

        <div class="pt-4">
            <button onclick="handlePublish()" class="w-full bg-[#25D366] text-white py-4 rounded-2xl shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                <i class="fa-brands fa-whatsapp text-2xl"></i>
                <span id="btnText" class="font-extrabold text-lg">Post via WhatsApp</span>
            </button>
        </div>

    </main>

    <script>
        // --- æ•°æ®åº“é…ç½® (å·²å¡«å¥½ä½ çš„ Key) ---
        const SB_URL = 'https://kjapiymhfevoansimuay.supabase.co';
        const SB_KEY = 'sb_publishable_C-OMH06nSEgCzRXC9pmjRg_cu-Ntg8L'; 

        const sbClient = supabase.createClient(SB_URL, SB_KEY);

        // 1. å›¾ç‰‡é¢„è§ˆ
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const src = URL.createObjectURL(file);
                document.getElementById('uploadIcon').classList.add('hidden');
                const img = document.getElementById('imagePreview');
                img.src = src;
                img.classList.remove('hidden');
            }
        }

        // 2. ä¼ª AI åˆ†æé€»è¾‘ (å«ä¸­æ–‡æ”¯æŒ)
        let aiTimeout;
        function simulateAIAnalysis() {
            const text = document.getElementById('adContent').value.toLowerCase();
            const aiCard = document.getElementById('aiCard');
            const catEl = document.getElementById('aiCategory');
            const priceEl = document.getElementById('aiPrice');

            aiCard.classList.add('ai-thinking');
            catEl.innerText = "Analyzing...";
            priceEl.innerText = "...";

            clearTimeout(aiTimeout);

            aiTimeout = setTimeout(() => {
                aiCard.classList.remove('ai-thinking');
                
                // å…³é”®è¯åˆ¤æ–­
                if (text.includes('car') || text.includes('è½¦') || text.includes('bmw')) {
                    catEl.innerText = "ğŸš— Vehicles / äºŒæ‰‹è½¦";
                    priceEl.innerText = "Est. AED 20k - 50k";
                } 
                else if (text.includes('room') || text.includes('villa') || text.includes('æˆ¿') || text.includes('ç§Ÿ')) {
                    catEl.innerText = "ğŸ  Real Estate / æˆ¿äº§";
                    priceEl.innerText = "Est. AED 2,000 / month";
                } 
                else if (text.includes('phone') || text.includes('laptop') || text.includes('æ‰‹æœº') || text.includes('ç”µè„‘')) {
                    catEl.innerText = "ğŸ“± Electronics / æ•°ç ";
                    priceEl.innerText = "Est. AED 1,500";
                } 
                else if (text.length > 2) {
                    catEl.innerText = "ğŸ“¦ General / ç»¼åˆ";
                    priceEl.innerText = "Pending Review";
                } else {
                    catEl.innerText = "Waiting for details...";
                    priceEl.innerText = "--";
                }
            }, 800);
        }

        // 3. è¯­éŸ³è¯†åˆ«
        let recognition;
        let isListening = false;
        const rBtn = document.getElementById('recordBtn');
        const innerCircle = document.getElementById('innerCircle');
        
        rBtn.addEventListener('mousedown', () => { if(!isListening) innerCircle.classList.add('scale-95'); });
        rBtn.addEventListener('mouseup', () => { 
            innerCircle.classList.remove('scale-95'); 
            if(!isListening) { innerCircle.classList.remove('click-pulse'); void innerCircle.offsetWidth; innerCircle.classList.add('click-pulse'); }
        });

        function toggleVoice() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Please type directly.");
                return;
            }

            const status = document.getElementById('recordStatus');
            const icon = document.getElementById('micIcon');
            const textarea = document.getElementById('adContent');

            if (isListening) {
                recognition.stop();
                isListening = false;
                rBtn.classList.remove('listening-animation');
                icon.classList.remove('listening-icon');
                status.innerText = "Tap to Speak";
                status.classList.add('animate-bounce');
                status.classList.replace('text-red-500', 'text-blue-600');
            } else {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'zh-CN'; 
                recognition.continuous = false;

                recognition.onstart = function() {
                    isListening = true;
                    rBtn.classList.add('listening-animation');
                    icon.classList.add('listening-icon');
                    status.classList.remove('animate-bounce');
                    status.innerText = "Listening...";
                    status.classList.replace('text-blue-600', 'text-red-500');
                };

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    textarea.value += transcript + " ";
                    simulateAIAnalysis(); 
                };

                recognition.onend = function() {
                    isListening = false;
                    rBtn.classList.remove('listening-animation');
                    icon.classList.remove('listening-icon');
                    status.innerText = "Tap to Speak";
                    status.classList.add('animate-bounce');
                    status.classList.replace('text-red-500', 'text-blue-600');
                };

                recognition.start();
            }
        }

        // 4. å‘å¸ƒé€»è¾‘
// 4. çœŸæ­£å¸¦â€œæ¶¦è‰²åŠŸèƒ½â€çš„å‘å¸ƒé€»è¾‘
        async function handlePublish() {
            let content = document.getElementById('adContent').value; // æ³¨æ„è¿™é‡Œç”¨ letï¼Œå› ä¸ºæˆ‘ä»¬è¦æ”¹å®ƒ
            const btnLabel = document.getElementById('btnText');
            const aiCategory = document.getElementById('aiCategory').innerText;
            
            if (!content || content.trim() === "") {
                alert("Please enter content!");
                return;
            }

            try {
                btnLabel.innerText = "AI Polishing & Saving..."; // æç¤ºç”¨æˆ·æ­£åœ¨æ¶¦è‰²
                
                // --- âœ¨ æ ¸å¿ƒé­”æ³•ï¼šå¦‚æœå­—æ•°å¤ªå°‘ï¼Œè‡ªåŠ¨å¸®ä»–è¡¥å…¨ ---
                if (content.length < 20) {
                    if (aiCategory.includes('Vehicle') || aiCategory.includes('è½¦')) {
                        content += "\n\n[AI Suggested Details]:\n- GCC Specs\n- Accident Free\n- Perfect Condition\n- Contact for viewing";
                    } else if (aiCategory.includes('Real Estate') || aiCategory.includes('æˆ¿')) {
                        content += "\n\n[AI Suggested Details]:\n- Close to Metro\n- Central A/C\n- Gym & Pool Access\n- Ready to move in";
                    } else if (aiCategory.includes('Electronics') || aiCategory.includes('æ•°ç ')) {
                        content += "\n\n[AI Suggested Details]:\n- Original Box & Charger\n- No Scratches\n- Battery Health 90%+";
                    }
                }
                // --------------------------------------------------

                const { error } = await sbClient.from('posts').insert([{ 
                    title: content.substring(0, 30), 
                    description: content, // å­˜å…¥çš„æ˜¯æ¶¦è‰²åçš„å†…å®¹
                    category: aiCategory 
                }]);

                if (error) throw error;

                alert('âœ… AI has optimized your ad! Opening WhatsApp...');
                // è·³è½¬ WhatsApp
                window.location.href = `https://wa.me/971500000000?text=${encodeURIComponent(content)}`;
            } catch (err) {
                alert('Error: ' + err.message);
                btnLabel.innerText = "Post via WhatsApp";
            }
        }
    </script>
</body>
</html>
