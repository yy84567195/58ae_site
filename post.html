<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Post an Ad | 58.ae</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; }
        .recording-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        .upload-dashed { border: 2px dashed #e2e8f0; }
    </style>
</head>
<body class="pb-10">

    <nav class="sticky top-0 z-50 bg-white border-b px-4 py-4 flex items-center">
        <a href="index.html" class="text-slate-900 mr-4"><i class="fa-solid fa-xmark text-xl"></i></a>
        <h1 class="text-lg font-extrabold">Create New Ad</h1>
    </nav>

    <main class="max-w-xl mx-auto p-4 space-y-8">

        <section>
            <h2 class="text-sm font-bold text-slate-500 mb-3 uppercase tracking-tight">Step 1: Photos / Video</h2>
            <div class="grid grid-cols-3 gap-2">
                <div class="upload-dashed aspect-square rounded-2xl flex flex-col items-center justify-center bg-slate-50 cursor-pointer hover:bg-slate-100 transition-colors">
                    <i class="fa-solid fa-camera text-slate-400 text-xl mb-1"></i>
                    <span class="text-[10px] font-bold text-slate-400">ADD</span>
                </div>
            </div>
        </section>

        <section class="space-y-4">
            <h2 class="text-sm font-bold text-slate-500 mb-3 uppercase tracking-tight">Step 2: Describe (Voice or Text)</h2>
            <div class="flex flex-col items-center justify-center py-6 bg-blue-50 rounded-[2.5rem] border border-blue-100 relative overflow-hidden">
                <div id="recordBtn" class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center shadow-xl shadow-blue-200 cursor-pointer active:scale-95 transition-all">
                    <i class="fa-solid fa-microphone text-white text-3xl"></i>
                </div>
                <p class="mt-4 text-sm font-bold text-blue-600 animate-bounce">Hold to Speak</p>
                <p class="text-[10px] text-blue-400 px-8 text-center mt-1">Our AI will automatically translate and categorize your ad in 13 languages.</p>
            </div>
            <div class="text-center text-slate-300 text-xs font-bold">OR</div>
            <textarea id="adContent" placeholder="Type your ad description here (Price, Location, Features)..." 
                class="w-full h-32 p-4 bg-slate-50 border-none rounded-2xl text-sm focus:ring-2 ring-blue-500 outline-none resize-none"></textarea>
        </section>

        <section class="bg-white rounded-2xl border border-slate-100 p-4 shadow-sm">
            <div class="flex items-center gap-2 mb-3">
                <i class="fa-solid fa-wand-magic-sparkles text-blue-600"></i>
                <h2 class="text-xs font-extrabold uppercase text-slate-900">AI Preview</h2>
            </div>
            <div class="space-y-2">
                <div class="flex justify-between text-xs">
                    <span class="text-slate-400">Detected Category:</span>
                    <span class="font-bold text-blue-600">Factory Direct</span>
                </div>
                <div class="flex justify-between text-xs">
                    <span class="text-slate-400">Suggested Price:</span>
                    <span class="font-bold text-slate-900">AED 5,000</span>
                </div>
            </div>
        </section>

        <div class="pt-4">
            <button onclick="publishPost()" class="w-full bg-[#25D366] text-white py-4 rounded-2xl shadow-xl shadow-green-100 flex items-center justify-center gap-3 active:scale-95 transition-all">
                <i class="fa-brands fa-whatsapp text-2xl"></i>
                <span id="btnText" class="font-extrabold text-lg">Post via WhatsApp</span>
            </button>
        </div>
    </main>

    <script>
        // 1. 初始化 Supabase 连接 (这里填入你的 ID 和 钥匙)
        const supabaseUrl = 'https://kjapiymhfevoansimuay.supabase.co';
        const supabaseKey = 'sb_publishable_C-OMH06nSEgCzRXC9pmjRg_cu-Ntg8L';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function publishPost() {
            const content = document.getElementById('adContent').value;
            const btnText = document.getElementById('btnText');
            
            if (!content) {
                alert("Please type something first!");
                return;
            }

            btnText.innerText = "Publishing..."; // 修改按钮文字，给用户反馈

            // 2. 将数据存入 Supabase 的 posts 表
            const { data, error } = await supabase
                .from('posts')
                .insert([
                    { 
                        title: content.substring(0, 50), // 提取前50个字作为标题
                        description: content,
                        category: 'Factory Direct' 
                    }
                ]);

            if (error) {
                alert('Database Error: ' + error.message);
                btnText.innerText = "Post via WhatsApp";
            } else {
                alert('✅ Successfully saved to 58.ae database!');
                
                // 3. 存完数据库后，再跳转到 WhatsApp (你原来的逻辑)
                const phoneNumber = "971500000000"; 
                const message = encodeURIComponent(`Hello 58.ae! I just posted: ${content}`);
                window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
            }
        }

        // 录音动效模拟
        const btn = document.getElementById('recordBtn');
        btn.addEventListener('mousedown', () => btn.classList.add('recording-pulse'));
        btn.addEventListener('mouseup', () => btn.classList.remove('recording-pulse'));
    </script>
</body>
</html>
